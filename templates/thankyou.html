<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Uploading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2e8b57;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        .filename {
            font-weight: bold;
            font-size: 1.3rem;
            color: #4682b4;
            margin-top: 20px;
        }

        .btn {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #3cb371;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Thank You for Uploading Your Image!</h1>
    <p>Your image has been uploaded successfully.</p>
    <p class="filename">Username: {{ username }}</p>
    <a href="/" class="btn">Upload Another Image</a>
</div>

</body>
</html>
